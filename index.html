<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hello World</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<h1>Dom Manipulation</h1>
		<div class="main">
		</div>
		<form id="number_form">
		 	<p>
		    	<label for="num1">Number One</label>
		    	<input type="text" id="num1">
		 	</p>
		 	<p>
		    	<label for="num2">Number Two</label>
		   		<input type="text" id="num2">
		  	</p>
		  	<p>
		    	<label for="num3">Number Three</label>
		   		<input type="text" id="num3">
		  	</p>
			
			<button type="submit">Submit</button>
		</form>

		<h1>AJAX</h1>
		<h2>Add a painting</h2>
		<form id="painting_form">
		 	<p>
		    	<label for="img_url">Image URL</label>
		    	<input type="text" id="img_url">
		 	</p>
		 	<p>
		    	<label for="painting_name">Painting Name</label>
		   		<input type="text" id="painting_name">
		  	</p>
		  	<button type="submit">Submit</button>
		  </form>
		  <h2>Create a new user</h2>
		<form id="user_form">
		 	<p>
		    	<label for="firstname">First Name</label>
		    	<input type="text" id="firstname">
		 	</p>
		 	<p>
		    	<label for="lastname">Last Name</label>
		   		<input type="text" id="lastname">
		  	</p>
		  	<p>
		    	<label for="password">Password</label>
		   		<input type="password" id="password">
		  	</p>
		  	<p>
		    	<label for="email">Email</label>
		   		<input type="text" id="email">
		  	</p>
		  	<button type="submit">Submit</button>
		  </form>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
		<script type="text/javascript" src="js/art-share.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
